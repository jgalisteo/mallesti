<form class="form-signin" id="sign_up_form" ng-submit="signUpCtrl.register()" novalidate>
  <h2 class="form-signin-heading">Regístrate</h2>
  <label for="inputEmail" class="sr-only">Email</label>
  <div class="form-group" ng-class="{ 'has-error':signUpCtrl.errors.email }">
    <input type="text" id="userEmail" class="form-control" placeholder="Email"
    autofocus="" ng-model="signUpCtrl.user.email">
    <div class="alert alert-danger" ng-show="signUpCtrl.errors.email">
      {{signUpCtrl.errors.email.join(', ')}}
    </div>
  </div>
  <label for="inputPassword" class="sr-only">Contraseña</label>
  <div class="form-group" ng-class="{ 'has-error':signUpCtrl.errors.password }">
    <input type="password" id="userPassword" class="form-control" placeholder="Contraseña"
    ng-model="signUpCtrl.user.password">
    <div class="alert alert-danger" ng-show="signUpCtrl.errors.password">
      {{signUpCtrl.errors.password.join(', ')}}
    </div>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" id="createUser">Guardar</button>
  <a ui-sref="login" class="btn btn-lg btn-primary btn-block" id="sign_up">Inicia sesión</a>
</form>
