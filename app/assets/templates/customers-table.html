<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customersCtrl.customers">
      <td>{{customer.name}}</td>
      <td>{{customer.email}}</td>
      <td>
        <a href="" ng-click="customersCtrl.removeCustomer(customer)" title="Borrar">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
